  <script>
    
    const htmlClass = document.documentElement.classList;
    setTimeout(() => {
      htmlClass.remove('not-ready');
    }, 10);

    
    const btnMenu = document.querySelector('.btn-menu');
    btnMenu.addEventListener('click', () => {
      htmlClass.toggle('open');
    });

    
    const metaTheme = document.querySelector('meta[name="theme-color"]');
    const lightBg = '#f0ebe2'.replace(/"/g, '');
    const darkBg = '#1a1410'.replace(/"/g, '');
    const setDark = (isDark) => {
      metaTheme.setAttribute('content', isDark ? darkBg : lightBg);
      htmlClass[isDark ? 'add' : 'remove']('dark');
      localStorage.setItem('dark', isDark);
    };

    
    const darkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    let isDarkMode;
    if (htmlClass.contains('dark')) {
      isDarkMode = true;
    } else {
      const darkVal = localStorage.getItem('dark');
      isDarkMode = darkVal ? darkVal === 'true' : darkScheme.matches;
    }
    
    setDark(isDarkMode);

    
    darkScheme.addEventListener('change', (event) => {
      setDark(event.matches);
    });

    
    const btnDark = document.querySelector('.btn-dark');
    btnDark.addEventListener('click', () => {
      setDark(localStorage.getItem('dark') !== 'true');
    });
  </script>

<article class="post-single">

<script src="/fuse.min.js"></script>
<script>
(function() {
  const searchInput = document.getElementById('search-input');
  const clearButton = document.getElementById('clear-search');
  const searchStatus = document.getElementById('search-status');
  const searchResults = document.getElementById('search-results');
  const searchForm = document.getElementById('search-form');

  let fuse;
  let searchIndex;

  
  searchForm.addEventListener('submit', (e) => {
    e.preventDefault();
  });

  
  fetch('/search.json')
    .then(response => response.json())
    .then(data => {
      searchIndex = data;

      
      fuse = new Fuse(searchIndex, {
        keys: [
          { name: 'title', weight: 0.4 },
          { name: 'content', weight: 0.4 },
          { name: 'excerpt', weight: 0.2 }
        ],
        threshold: 0.1,
        distance: 10,
        minMatchCharLength: 2,
        ignoreLocation: true,
        includeScore: true
      });

      
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      if (query) {
        searchInput.value = query;
        performSearch(query);
      }
    })
    .catch(error => {
      console.error('Error loading search index:', error);
      searchStatus.textContent = 'Search unavailable. Please try again later.';
    });

  
  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.trim();

    if (query.length < 2) {
      searchResults.innerHTML = '';
      searchStatus.textContent = '';
      return;
    }

    performSearch(query);
  });

  
  clearButton.addEventListener('click', () => {
    searchInput.value = '';
    searchResults.innerHTML = '';
    searchStatus.textContent = '';
    searchInput.focus();

    
    const url = new URL(window.location);
    url.searchParams.delete('q');
    window.history.replaceState({}, '', url);
  });

  
  function performSearch(query) {
    if (!fuse) return;

    const results = fuse.search(query);

    
    const url = new URL(window.location);
    url.searchParams.set('q', query);
    window.history.replaceState({}, '', url);

    
    searchStatus.textContent = `Found ${results.length} result${results.length !== 1 ? 's' : ''} for "${query}"`;

    if (results.length === 0) {
      searchResults.innerHTML = '<div class="search-no-results">No posts found. Try different keywords.</div>';
      return;
    }

    
    const resultsByYear = {};
    results.forEach(result => {
      const post = result.item;
      const year = post.year;

      if (!resultsByYear[year]) {
        resultsByYear[year] = [];
      }

      resultsByYear[year].push(post);
    });

    
    let html = '';
    const years = Object.keys(resultsByYear).sort((a, b) => b - a); 

    years.forEach(year => {
      html += `<h3 class="search-result-year">${year}</h3>`;
      html += '<ul style="list-style: none; padding: 0; margin: 0;">';

      resultsByYear[year].forEach(post => {
        html += '<li class="search-result-item">';

        
        if (post.image) {
          html += `<img src="${post.image}" alt="" class="search-result-image" loading="lazy">`;
        }

        html += '<div class="search-result-content">';
        html += `<div class="search-result-date">${post.dateFormatted}</div>`;
        html += `<div class="search-result-title"><a href="${post.url}">${escapeHtml(post.title)}</a></div>`;

        
        if (post.title === post.excerpt) {
          html += `<div class="search-result-excerpt">${escapeHtml(post.excerpt)}</div>`;
        }

        html += '</div></li>';
      });

      html += '</ul>';
    });

    searchResults.innerHTML = html;
  }

  
  function escapeHtml(text) {
    const map = {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
  }
})();
</script>
