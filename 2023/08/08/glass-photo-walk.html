  <script>
    
    const htmlClass = document.documentElement.classList;
    setTimeout(() => {
      htmlClass.remove('not-ready');
    }, 10);

    
    const btnMenu = document.querySelector('.btn-menu');
    btnMenu.addEventListener('click', () => {
      htmlClass.toggle('open');
    });

    
    const metaTheme = document.querySelector('meta[name="theme-color"]');
    const lightBg = '#faf8f1'.replace(/"/g, '');
    const setDark = (isDark) => {
      metaTheme.setAttribute('content', isDark ? '#000' : lightBg);
      htmlClass[isDark ? 'add' : 'remove']('dark');
      localStorage.setItem('dark', isDark);
    };

    
    const darkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    if (htmlClass.contains('dark')) {
      setDark(true);
    } else {
      const darkVal = localStorage.getItem('dark');
      setDark(darkVal ? darkVal === 'true' : darkScheme.matches);
    }

    
    darkScheme.addEventListener('change', (event) => {
      setDark(event.matches);
    });

    
    const btnDark = document.querySelector('.btn-dark');
    btnDark.addEventListener('click', () => {
      setDark(localStorage.getItem('dark') !== 'true');
    });
  </script>

    <h1 class="my-0! pb-2.5">📷 Glass Photo Walk</h1><div class="text-xs antialiased opacity-60"><time>Aug 8, 2023</time></div></header>

  <section><p>On Sunday I went to a meetup and photo walk with the team behind <a href="https://glass.photo">Glass</a>. It was wonderful to see old friends, and to make new ones. Glass has a great community, as has become more evident with these gatherings.</p>
<p><a href="https://samgrover.micro.blog/uploads/2023/6ded5726-52a6-489e-8073-af609bf8aaa3.jpg"><img src="https://samgrover.micro.blog/uploads/2023/6ded5726-52a6-489e-8073-af609bf8aaa3.jpg" alt="A silhouette of people walking under a shade structure with a basketball hoop in the middle. Many of the people have cameras in their hands. There&rsquo;s a red brick building and a field in the distance."></a></p>
<p><a href="https://samgrover.micro.blog/uploads/2023/c6d86ccc-bae6-413e-a35e-ab3cef818492.jpg"><img src="https://samgrover.micro.blog/uploads/2023/c6d86ccc-bae6-413e-a35e-ab3cef818492.jpg" alt="Close in view of speckled shadows on a red and blue play structure. Some blurred green trees in the background."></a></p>
<p><a href="https://samgrover.micro.blog/uploads/2023/60c16046-7029-4ce5-bcea-7587d316078c.jpg"><img src="https://samgrover.micro.blog/uploads/2023/60c16046-7029-4ce5-bcea-7587d316078c.jpg" alt="A man holds a camera pointing straight at the viewer. He&rsquo;s lit by the warm glow of the afternoon sun. The entire background is blue sky with a few puffy clouds."></a></p>
<p><a href="https://samgrover.micro.blog/uploads/2023/3f75f424-329b-4569-b3d3-aeb2ddf227b2.jpg"><img src="https://samgrover.micro.blog/uploads/2023/3f75f424-329b-4569-b3d3-aeb2ddf227b2.jpg" alt="A man holds a camera pointing to the left of the viewer. He&rsquo;s standing atop a structure. The background is blue sky with a couple of puffy clouds."></a></p>
<p><a href="https://samgrover.micro.blog/uploads/2023/5d21c2bb-7c95-488b-b465-6aa2775cc523.jpg"><img src="https://samgrover.micro.blog/uploads/2023/5d21c2bb-7c95-488b-b465-6aa2775cc523.jpg" alt="People with cameras are scattered about taking photos in a field with green grass and rose beds. In the background is a house with trees on both sides, and a bit of blue sky above."></a></p>
<p><a href="https://samgrover.micro.blog/uploads/2023/046ec111-5e4c-4d75-b9e5-fef419c6f36a.jpg"><img src="https://samgrover.micro.blog/uploads/2023/046ec111-5e4c-4d75-b9e5-fef419c6f36a.jpg" alt="A shiny motorcycle with some bright blue parts is parked by the side of a road. In the background is some yellow metal scaffolding, orange traffic cones, and some trees lining the other side of the road."></a></p>
<p><a href="https://samgrover.micro.blog/uploads/2023/2741ee5c-1ae1-4e87-80f7-d66266968018.jpg"><img src="https://samgrover.micro.blog/uploads/2023/2741ee5c-1ae1-4e87-80f7-d66266968018.jpg" alt="Close up of a stack of green plastic pipes. Each one is about 12 to 18 inches in diameter."></a></p>
</section>
