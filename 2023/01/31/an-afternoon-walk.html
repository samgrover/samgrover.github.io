<h1></h1>

Jan. 31, 2023


<br/><br/>
<p>An afternoon walk at Oaks Bottom on a freezing cold (but sunny!) day last weekend.</p>
<p><a href="https://samgrover.com/uploads/2023/c05b3d2683.jpg"><img src="https://samgrover.com/uploads/2023/c05b3d2683.jpg" alt="A woman stands on a rock on the edge of a pond. She’s dressed for a freezing cold day. There’s green grass in parts of the pond and trees behind which are reflected in the pond. Everything is lit with sunlight and shadows."></a></p>
<p><a href="https://samgrover.com/uploads/2023/ac87056e1b.jpg"><img src="https://samgrover.com/uploads/2023/ac87056e1b.jpg" alt="A fallen tree on the bank of a river, with its top submerged in the water and it’s base in the foreground showing roots. Lit by the low afternoon winter sunlight."></a></p>
<p><a href="https://samgrover.com/uploads/2023/ddf880a2af.jpg"><img src="https://samgrover.com/uploads/2023/ddf880a2af.jpg" alt="A sailboat in the middle of a river lit by the warm glow of winter sunlight. There’s a US flag on the boat. Fore ground and background river banks have trees without leaves."></a></p>
<p><a href="https://samgrover.com/uploads/2023/f4d9f3ecf7.jpg"><img src="https://samgrover.com/uploads/2023/f4d9f3ecf7.jpg" alt="A bush without leaves with white berries of some kind on it  scattered sparsely. Trees in the blurred background."></a></p>
