<h1></h1>

Aug. 11, 2024


<br/><br/>
<p><a href="https://samgrover.com/uploads/2024/dc591f1f-120a-4778-b7ed-86f614f200c7.jpg"><img src="https://samgrover.com/uploads/2024/dc591f1f-120a-4778-b7ed-86f614f200c7.jpg" alt="Cyclists are participating in the Providence Bridge Pedal event. They are riding along a closed-off city street under a large banner that reads “Providence Bridge Pedal: You Belong at Providence.” Event staff and spectators line the route."></a></p>
<p><a href="https://samgrover.com/uploads/2024/bc63b426-7160-4a59-9d92-cbd1178519bb.jpg"><img src="https://samgrover.com/uploads/2024/bc63b426-7160-4a59-9d92-cbd1178519bb.jpg" alt="Cyclists ride on a bridge under a partially cloudy blue sky. The bridge has traffic barriers and structures typical of an urban setting, with a distinctive arched, white bridge seen in the background. Buildings, including a notable orange and gray one, are visible near the bridge."></a></p>
<p><a href="https://samgrover.com/uploads/2024/3781a806-dda4-4656-8a10-c80571ce78eb.jpg"><img src="https://samgrover.com/uploads/2024/3781a806-dda4-4656-8a10-c80571ce78eb.jpg" alt="A large group of cyclists riding on a highway, with a cityscape and green hills in the background. There are also scattered walkers and a few other types of vehicles. The sky is cloudy with some patches of blue."></a></p>
<p><a href="https://samgrover.com/uploads/2024/ec056863-fbe6-407d-b6e8-cfa19fedad54.png"><img src="https://samgrover.com/uploads/2024/ec056863-fbe6-407d-b6e8-cfa19fedad54.png" alt="Biking workout summary with a duration of 2 hours, 27 minutes, and 12 seconds, starting at 7:31 AM. Distance covered is 22.35 miles (35.97 km). The user burned 781 active calories."></a></p>
<p>Another great <a href="https://en.wikipedia.org/wiki/Providence_Bridge_Pedal">bridge pedal</a> ride today! We look forward to it every year.</p>
